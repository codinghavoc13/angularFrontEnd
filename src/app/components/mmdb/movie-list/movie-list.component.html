<div class="row">
    <div *ngFor="let movie of movies" class="card bg-light" style="width: 20rem;">
        <div class="card-body">
            <h5 class="card-title">{{movie.movieTitle}}</h5>
            <p class="card-text">{{movie.releaseDate}}</p>
            <a (click)="prepMovieDetailsPage(movie.movie_id)" class="btn btn-dark">View Details</a>
        </div>
    </div>
</div>
