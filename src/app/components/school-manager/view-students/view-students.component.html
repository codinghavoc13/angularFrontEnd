<div class="d-flex flex-row">
    <div class="p-6">
        <pagination-controls previousLabel="Prev" nextLabel="Next" [responsive]="true"
            (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
    <div class="p-6">
        <button *ngIf="ascDesc" (click)="sortByLastNameAsc()">Sort by last name - ascending</button>
        <button *ngIf="!ascDesc" (click)="sortByLastNameDesc()">Sort by last name - descending</button>
    </div>
</div>
<div *ngFor="let student of students | paginate : {
    itemsPerPage: pageSize,
    currentPage: page,
    totalItems: count
}; let i = index">
    <div>
        <label>First Name: </label>
        <span> {{student.firstName}}</span>
    </div>
    <div>
        <label>Last Name: </label>
        <span> {{student.lastName}}</span>
    </div>
    <div>
        <label>User Name: </label>
        <span> {{student.username}}</span>
    </div>
    <div>
        <label>Email: </label>
        <span> {{student.emailString}}</span>
    </div>
    <div>
        <label>Phone Number: </label>
        <span> {{student.phoneString}}</span>
    </div>
    <hr>
</div>

<div class="mt-3">
    Students per page:
    <select (change)="handlePageSizeChange($event)">
        <option *ngFor="let size of pageSizes" [ngValue]="size">{{size}}</option>
    </select>
</div>
<hr>
