<!--Parent form would be nearly identical to register-user, no role drop down-->
<h2>Registration Form</h2>
<form #loginForm="ngForm">
    <div class="form-group"><!--first name-->
        <label for="firstName">First Name <!--replace requirement warnings with toastr popups--></label>
        <input type="text" class="form-control" id="firstName" aria-describedby="firstName" required
            placeholder="Enter first name" (focusout)="checkUsernameGen()" [(ngModel)]="registerDTO.firstName"
            name="firstName">
    </div>
    <div class="form-group"><!--last name-->
        <label for="lastName">Last Name <!--replace requirement warnings with toastr popups--></label>
        <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
            placeholder="Enter last name" (focusout)="checkUsernameGen()" [(ngModel)]="registerDTO.lastName"
            name="lastName">
    </div>
    <div class="form-group"><!--user name-->
        <label for="userName">User Name <!--replace requirement warnings with toastr popups--></label>
        <input type="text" class="form-control" id="userName" aria-describedby="userName" readonly
            placeholder="Username" [(ngModel)]="registerDTO.username" name="userName">
    </div>
    <hr>
    <div>
        <label for="role">Role <i>*NOTE: Only one Primary User per family*</i></label>
        <select id="role" name="role"
            [(ngModel)]="registerDTO.role" class="form-control">
            <option value="PRIMARY">Primary</option>
            <option value="PARENT">Parent</option>
        </select>
    </div>
    <hr>
    <div class="form-group"><!--email-->
        <label for="emailString">Email <!--replace requirement warnings with toastr popups--></label>
        <input type="text" class="form-control" id="emailString" aria-describedby="emailString" (focusout)="checkEmail()"
            placeholder="Email Address" [(ngModel)]="registerDTO.emailString" name="emailString">
            <br>
        <input type="text" class="form-control" id="emailString2" aria-describedby="emailString2" (focusout)="checkEmail()"
            placeholder="Confirm Email Address" [(ngModel)]="compareDTO.emailString" name="emailString2">
    </div>
    <hr>
    <div class="form-group"><!--password-->
        <label for="userName">Password <!--replace requirement warnings with toastr popups--></label>
        <input type="password" class="form-control" id="password" aria-describedby="password" (focusout)="checkPW()"
            placeholder="Enter a password" [(ngModel)]="registerDTO.password" name="password">
            <br>
        <input type="password" class="form-control" id="password2" name="password2" (focusout)="checkPW()"
            [(ngModel)]="compareDTO.password" placeholder="Confirm your password">
    </div>
    <br>
    <button class="btn btn-primary" (click)="registerUser()">Register User</button>
    <button class="btn btn-danger" style="float: right;" (click)="clearForm()">Clear Form</button>
</form>
