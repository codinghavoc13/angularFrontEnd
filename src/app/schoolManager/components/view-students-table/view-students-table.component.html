<table>
    <tr>
        <th class="nameColumn"><span>
            <i *ngIf="sortFlags[0]=='asc'" class="bi bi-arrow-up" (click)="sortField('asc-firstName')"></i>
            <i *ngIf="sortFlags[0]=='desc'" class="bi bi-arrow-down" (click)="sortField('desc-firstName')"></i>
        </span>First Name</th>
        <th class="nameColumn"><span>
            <i *ngIf="sortFlags[1]=='asc'" class="bi bi-arrow-up" (click)="sortField('asc-lastName')"></i>
            <i *ngIf="sortFlags[1]=='desc'" class="bi bi-arrow-down" (click)="sortField('desc-lastName')"></i>
        </span>Last Name</th>
        <th>Grade Level</th>
        <th><span *ngIf="showEnrollAllBtn"><button class="btn btn-success" (click)="selectAll()">Select all</button></span>
            <span *ngIf="showRemoveAllBtn"><button class="btn btn-warning" (click)="removeAll()">Remove all</button></span>
            <span *ngIf="showSelectAllBtn"><button class="btn btn-success" (click)="selectAll()">Select all</button></span>
            <span *ngIf="showUnselectAllBtn"><button class="btn btn-warning" (click)="removeAll()">Remove all</button></span>
        </th>
    </tr>
    <tr *ngFor="let dto of studentList">
        <td>{{ dto.student.firstName }}</td>
        <td>{{ dto.student.lastName }}</td>
        <td>{{ dto.student.gradeLevel }}</td>
        <!-- <td><button (click)="addStudentToWorkingList(student)"
                [disabled]="checkWorkingList(student)">Enroll</button></td> -->
        <td>
            <span *ngIf="showEnrollBtn"><button (click)="selectStudent(dto)">Enroll</button></span>
            <span *ngIf="showRemoveBtn"><button (click)="removeFromWorkingList(dto)">Remove</button></span>
            <span *ngIf="showSelectBtn"><button (click)="selectStudent(dto)">Select</button></span>
            <span *ngIf="showUnselectBtn"><button (click)="removeFromWorkingList(dto)">Unselect</button></span>
        </td>
    </tr>
</table>
