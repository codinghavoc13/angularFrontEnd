<h2>{{listInfo.listName}}</h2>
<p *ngIf="listInfo.listNotes!=''">{{listInfo.listNotes}}</p>
<div class="card bg-light mt-3"
    *ngFor="let item of listInfo.listItems">
    <div class="p-4">
        <h3><span *ngIf="listInfo.ordered">{{item.orderPosition}}. </span>
            <span *ngIf="item.quantity>0">{{item.quantity}} - </span>
            {{item.itemName}}</h3>
        <p *ngIf="item.itemNotes!=''"><span><b>Notes: </b>{{item.itemNotes}}</span></p>
    </div>
</div>

<a class="btn btn-success mt-3" (click)="editListItems()">Edit List Items</a>

<a class="btn btn-success mt-3" (click)="returnToMainPage()">Go Back to Lists</a>
